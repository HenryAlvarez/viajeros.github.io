<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Viajeros</title>
</head>

<body>
    <div class="coverHome" style="background-image: url(./img/cover.webp)">
        <header class="container" id="datos">
            <div class="d-flex flex-column justify-content-center justify-content-between align-items-center">
                <h1 class="logo">Viajeros del Mundo</h1>
                <div class="menu">
                    <a href="#datos">Datos para viajar</a>
                    <a href="#info">About me</a>
                </div>
            </div>
        </header>
        <div class="contentText">
            <p>“Viajar es la unica manera de perderse y econtrarse al mismo tiempo”</p>
        </div>
    </div>
    <din>
        <div class="container" id="datos">
            <div class="wraper">
                <h3 class="title text-center">Datos Para Reservar</h3>
                <div class="line"></div>
                <div class="row d-flex justify-content-center mt-5">
                    <div class="col-6 col-md-3 col-xl-2 mb-3">
                        <div class="card">
                            <h5 class="text-center">Nombre</h5>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 col-xl-2 mb-3">
                        <div class="card">
                            <h5 class="text-center">Destino</h5>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 col-xl- mb-3">
                        <div class="card">
                            <h5 class="text-center">Hora Llegada</h5>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 col-xl-2 mb-3">
                        <div class="card">
                            <h5 class="text-center">Hora Salida</h5>
                        </div>
                    </div>
                    <div class="col-6 col-md-3 col-xl-2 mb-3">
                        <div class="card">
                            <h5 class="text-center">Tipo de viaje</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wraper1" id="info">
            <div class="container">
                <h1 class="text-center text-primary">Informacion</h1>
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-5">
                        <p class="subtitulo">Estudiante:</p>
                        <ul class="list-group">
                            <li class="list-group-item">Henry Gabriel Sunuc Alvarez</li>
                            <li class="list-group-item">1990-18-6369</li>
                        </ul>
                        <form>
                            <div class="form-group">
                                <label>Descripcion</label>
                                <input class="form-control" placeholder="Ingrese Descripcion">
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    <div class="col-12 col-md-4">
                        <img src="./img/foto.jpg" style="height: 300px;" class="img-fluid" alt="Responsive image">
                    </div>
                </div>
            </div>
        </div>
    </din>
</body>

</html>
